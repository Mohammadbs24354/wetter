<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meine einfache Seite</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Stadtname eingeben" spellcheck="false" />
            <button><img src="imgs/search.png" alt="Suche" /></button>
            <button id="toggleUnitBtn">In Fahrenheit umrechnen</button>
        </div>
        <div class="weather">
            <img src="imgs/rain.png" class="weather-icon" alt="Wetter-Icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png" alt="Luftfeuchtigkeit" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Luftfeuchtigkeit</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgs/wind.png" alt="Windgeschwindigkeit" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Windgeschwindigkeit</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
